name: PR checkers B
on:
  pull_request:
    paths:
      - 'serviceB/**'
      - .github/workflows/serviceB-pr.yml

jobs:
  docker-registry-test:
    runs-on: ubuntu-latest
    container:
      image: lfundaro/my-app-image:v1.0.1
      credentials:
        username: lfundaro
        password: ${{ secrets.DOCKER_HUB_TOKEN }}
    steps:
      - run: echo "hello world"
      - run: FOO=bar
      - run: echo $FOO
  unit-tests:
    runs-on: ubuntu-latest
    container:
      image: docker
      volumes:
       - /var/run/docker.sock:/var/run/docker.sock
    steps:
      - run: docker ps -a
      - name: Check out repository code
        uses: actions/checkout@v2
      - name: List files in the repository
        run: |
          ls -la
      - run: echo "üçè This job's status is ${{ job.status }}."
  integration-test1:
    runs-on: ubuntu-latest
    needs: unit-tests
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
      - name: cache out directory
        uses: actions/cache@v2
        env:
          cache-name: integration-test1
        with:
          path: out/
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ github.sha }}
      - run: make integration-test1
  integration-test2:
    runs-on: ubuntu-latest
    needs: unit-tests
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
      - name: cache out directory
        uses: actions/cache@v2
        env:
          cache-name: integration-test2
        with:
          path: out/
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ github.sha }}
      - run: make integration-test2
  integration-test3:
    runs-on: ubuntu-latest
    needs: unit-tests
    steps:
      - run: /bin/false

